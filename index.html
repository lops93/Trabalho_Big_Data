<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--css-->
        <link rel="stylesheet" href="plugin/style.css">
        <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="plugin/fontawesome/css/all.min.css">

        <!--js-->
        <script src="plugin/jquery2.js"></script>
        <script src="plugin/bootstrap/js/bootstrap.min.js"></script>
        <script src="funcoes.js"></script>
    </head>
    <body>
        <header><h1>Localização</h1></header>
       <div class="container">
        <form>
           <div class="row">
            <div class="col-md-6">
                
                <label for="users">Usuário</label>
                <select  class="form-control" id="users" name="user">
                </select><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" type="date" id="dt" name="data"><br>
            </div>
        </div>
        <div class="row">
        <div class="col-md-3">
        <label for="hora_inicial">Hora Inicial</label>
        <input class="form-control" type="time" id="hora_inicial" name="hora_inicial">
        </div>
        <div class="col-md-3">
        <label for="hora_final">Hora Final</label>
        <input class="form-control" type="time" id="hora_final" name="hora_final">
        </div>
        </div>
        <br>

    </form>
    <button class="btn btn-primary" id="btn-localizacao" >enviar</button>
 
    
        <div id="result">
            <table class="table table-borderless">
                <thead>
                    <tr>
                      <th scope="col">País</th>
                      <th scope="col">endereço</th>
                      <th scope="col">altitude</th>
                      <th scope="col">Latitude</th>
                      <th scope="col">Longitude</th>
                      <th scope="col">Acurácia</th>
                      <th scope="col">Provedor</th>
                      <th scope="col">Data</th>
                      <th scope="col">Hora</th>
                    </tr>
                  </thead>
                  <tbody id="tbl">
                  </tbody>
            </table>
        </div>
        </div>


    </body>
</html>
